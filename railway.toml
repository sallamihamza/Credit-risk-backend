[build]
builder = "NIXPACKS"

[deploy]
startCommand = "gunicorn --bind 0.0.0.0:$PORT -w 2 --timeout 120 --log-level info --access-logfile - --error-logfile - src.main:app"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

